{% extends 'base.html' %}
{% block content %}

<div class="flex-container">
    <div class="card">
        <h1>Contact Us</h1><br>
        <form method="POST">
            {{form.hidden_tag()}}
            {{form.name.label}}<br>
            {{form.name}}<br><br>
            {{form.email.label}}<br>
            {{form.email}}<br><br>
            {{form.message.label}}<br>
            {{form.message}}<br><br>
            {{form.recaptcha}}<br>
            {{form.submit()}}
        </form>
    </div>
</div>

{% endblock %}
