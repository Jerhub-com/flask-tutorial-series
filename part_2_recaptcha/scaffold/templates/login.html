{% extends 'base.html' %}
{% block content %}

<div class="flex-container">
    <div class="card">
        <h1>Login</h1><br>
        <form method="POST">
            {{form.hidden_tag()}}
            {{form.email.label}}<br>
            {{form.email}}<br><br>
            {{form.password.label}}<br>
            {{form.password}}<br><br>
            {{form.recaptcha}}<br>
            {{form.submit()}}
        </form>
    </div>
</div>

{% endblock %}
